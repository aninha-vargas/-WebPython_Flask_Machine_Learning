<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Classifier Result</title>
</head>
<body>
    <h1>ML Classifier Result</h1>
    <p>Accuracy: {{ accuracy }}</p>
    <p>Precision: {{ precision }}</p>
    <p>Recall: {{ recall }}</p>
    <p>F1-Score: {{ f1 }}</p>

    <h2>Confusion Matrix</h2>
    <img src="data:image/png;base64,{{ conf_mat_image }}" alt="Confusion Matrix">
</body>
</html>
